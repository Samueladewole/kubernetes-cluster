devMode:
  enabled: true
engine:
  acceptEULA: "yes"
  persistence:
    enabled: true
    accessMode: ReadWriteMany
    existingClaim: qsefe-vol
  mira:
   rbac:
       create: true
   serviceAccount:
       create: true
elastic-infra:
   traefik:
       rbac:
           enabled: true
   nginx-ingress:
       rbac:
            create: true
edge-auth:
  secrets:
    idpConfigs:
      - discoveryUrl: "<Insert custom Auth0 URL here"
        clientId: "<Insert Auth0 Client ID here"
        clientSecret : "<Insert Auth0 Secret Here>"
        realm: "Auth0"
        hostname: "192.168.205.90"